<ul>
    <li class="toolbar">
        <div style="float:left;"></div>
    </li>
    <li class="maincontent">
        <table width="100%" cellpadding="0" cellspacing="0" align="center" class="datacontainer">
            <thead>
            <tr>
                <th width="50px"><input type="checkbox" ng-click="selectAll($event)"/></th>
                <th>日记概要</th>
                <th width="200px">时间</th>
                <th width="150px">操作</th>
                <th width="16px"></th>
            </tr>
            </thead>
            <tbody class="datalist">
                <tr id="{{diary.id}}" ng-repeat = "diary in diarylist|orderBy:diary.date">
                    <td><input type="checkbox" id="{{diary.id}}" ng-change="selectItem(diary.id,checked)" ng-model="checked"/></td>
                    <td ng-bind="diary.plainText" class="plainText"></td>
                    <td ng-bind="diary.date|date:'yyyy-MM-dd'"></td>
                    <td>
                        <a class="btn btn-info btn-xs" href="#/diarydetail/{{diary.id}}"><span class="glyphicon glyphicon-pencil"><span>编辑</a>
                        <a class="btn btn-danger btn-xs" ng-click="delete([diary.id])"><span class="glyphicon glyphicon-remove"></span>删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </li>
</ul>
