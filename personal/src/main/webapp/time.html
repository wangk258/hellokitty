<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script src="js/swfobject_modified.js" type="text/javascript"></script>
<script type="text/javascript">
	function getCurrentTime(){
		var date=new Date();
		var hour=date.getHours();
		var minute=date.getMinutes();
		var second=date.getSeconds();
		var half=hour<=12?"AM":"PM";
		if(second<10){
			second="0"+second;
		}
		if(hour<10){
			hour="0"+hour;
		}
		if(minute<10){
			minute="0"+minute;
		}
		$("#time").text(half+"  "+hour+":"+minute+":"+second);
	}
	function showTime(){
		window.setInterval("getCurrentTime()",1000);
	}
	window.onload=showTime;
</script>
</head>
<body style="background-color:transparent;">
	<div>
		<object id="FlashID" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="250" height="230" style="margin:0px 100px;">
		  <param name="movie" value="flash/time.swf" />
		  <param name="quality" value="high" />
		  <param name="wmode" value="transparent">
		  <param name="swfversion" value="6.0.65.0" />
		  <!-- 此 param 标签提示使用 Flash Player 6.0 r65 和更高版本的用户下载最新版本的 Flash Player。如果您不想让用户看到该提示，请将其删除。 -->
		  <param name="expressinstall" value="Scripts/expressInstall.swf" />
		  <!-- 下一个对象标签用于非 IE 浏览器。所以使用 IECC 将其从 IE 隐藏。 -->
		  <!--[if !IE]>-->
		  <object type="application/x-shockwave-flash" data="flash/time.swf" width="250" height="230">
			<!--<![endif]-->
			<param name="quality" value="high" />
			<param name="wmode" value="transparent">
			<param name="swfversion" value="6.0.65.0" />
			<param name="expressinstall" value="Scripts/expressInstall.swf" />
			<!-- 浏览器将以下替代内容显示给使用 Flash Player 6.0 和更低版本的用户。 -->
			<div>
			  <h4>此页面上的内容需要较新版本的 Adobe Flash Player。</h4>
			  <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="获取 Adobe Flash Player" width="112" height="33" /></a></p>
			</div>
			<!--[if !IE]>-->
		  </object>
		  <!--<![endif]-->
		</object>
	</div>
	<script type="text/javascript">
		swfobject.registerObject("FlashID");
	</script>
	<div id="time" style="color:#02DF82;font-size:45px;text-align:center;font-weight:bolder;"></div>
</body>
</html>
