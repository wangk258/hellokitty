<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/js/date/WdatePicker.js"></script>
<script type="text/javascript" src="/js/ueditor/ueditor.all.min.js"></script>

<style type="text/css">
html,body{
	overflow:hidden;
	margin:10px 10px;
}
input[type=text],textarea{
	border:1px solid #33ccff;
	height:20px;
}
.div_title{
	float:left;
	width:7%;
	margin-top:10px;
}
.div_content{
	float:left;
	width:90%;
	margin-top:10px;
}
.div_content input{
	width:770px;
}
</style>

<body>
	<form id="form1">
		<input type="hidden" id="articleId" name="id"/>
		<div style="width:900px;margin:0 auto;">
			<div style="width:100%;height:30px;">
				<div class="div_title">标题：</div>
				<div class="div_content">
					<input type="text"  name="title" id="title"/>
				</div>
				<div class="div_title">作者：</div>
				<div class="div_content">
					<input type="text" name="author" id="author" />
				</div>
				<div class="div_title">出处：</div>
				<div class="div_content">
					<input type="text" name="fromAddress" id="fromAddress" />
				</div>
				<div class="div_title">正文：</div>
				<div class="div_content">
					<textarea style="height:400px;width:770px;" name="content" id="content" ></textarea>
				</div>
			</div>
			<div style="left:400px;top:580px;position: absolute;">
				<input type="button"  value="确定" id="saveBtn"/>&emsp;<input type="reset" value="重写" />
			</div>
		</div>
	</form>
