<head>

<title></title>
<link href="/css/jquery-ui.css" rel="stylesheet"/>
<link href="/admin/css/public_admin.css" rel="stylesheet"/>
<link href="/js/page/themes/default/pagination.css" rel="stylesheet"/>

<script type="text/javascript" src="/js/jquery-ui.js"></script>
<script type="text/javascript" src="script/list.js"></script>

<body>
	<div>
		<ul>
			<li class="toolbar">
				<div style="float:left;">
					<div onclick="addDiary()" style="float:left;">
						<img src="/admin/images/icons/add.ico" width="15px" height="15px" />

			</li>
			<li>
				<div>
					<table width="100%" cellpadding="0" cellspacing="0" align="center"  >

								<th width="50px"><input type="checkbox" id="selectAll"/></th>

											<tbody>
											</tbody>
										</table>

							</tr>
						</tbody>
						<tfoot>
							<tr class="pageBar_bg">

							</tr>
						</tfoot>
					</table>
				</div>

		 style="left:0px;right: 0px;bottom: 0px;"></iframe>
